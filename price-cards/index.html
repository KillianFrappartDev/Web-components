<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="card__title">Beginner</h2>
        <ul>
          <li class="card__feature">Feature one</li>
          <li class="card__feature">Feature two</li>
          <li class="card__feature">Feature three</li>
        </ul>
        <h2 class="card__price">9.99$/Mo</h2>
        <button class="card__button">Subscribe</button>
      </div>
      <div class="card card-main">
        <h2 class="card__title main__title">Intermediate</h2>
        <ul class="main__list">
          <li class="card__feature">Feature one</li>
          <li class="card__feature">Feature two</li>
          <li class="card__feature">Feature three</li>
        </ul>
        <h2 class="card__price main__price">49.99$/Mo</h2>
        <button class="card__button main__button">Subscribe</button>
      </div>
      <div class="card">
        <h2 class="card__title">Advanced</h2>
        <ul>
          <li class="card__feature">Feature one</li>
          <li class="card__feature">Feature two</li>
          <li class="card__feature">Feature three</li>
        </ul>
        <h2 class="card__price">99.99$/Mo</h2>
        <button class="card__button">Subscribe</button>
      </div>
    </div>
  </body>
</html>
