<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="chat">
      <div class="chat__container">
          <div class="chat__header">
              <h3><i class="fas fa-robot"></i> Royal Bot</h3>
              <h3 class="chat-close"><i class="fas fa-times fa-lg"></i></h3>
          </div>
          <div class="chat__messages">
          </div>
          <input class="chat__input" type="text" name="chat" id="chat" placeholder="Write here...">
          <div class="chat__input-btn"><h3>Send</h3></div>
      </div>
  </div>

  <button class="toggler">Click</button>

  </body>
</html>
